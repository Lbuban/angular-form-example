<div class="container">
  <!-- THIS IS A COMBO OF BOTH WAYS OF SENDING/RECIEVING DATA FROM A FORM - THIS IS HOW THE STUDENT FORM WORKS  -->
   <!-- the mdoel from the backend will populate the field and when we send the form back, we send what we filled out -->
  <!-- sampleform is a local variable that can be potato, ngForm has been added to app.component.ts file -->
  <!-- The # is used here to 2way data bind and we pass it through the onSubmit method -->
 
  <form class="form-horizontal" (ngSubmit)="onSubmit(studentForm)" #studentForm="ngForm"> 

    <div class="form-group">
      <label for="first_name" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-10">
        <input type="text" [ngModel]="model.first_name" ngModel #first_name="ngModel" name="first_name" class="form-control" id="first_name" placeholder="e.g. Eric">
      </div>
      <!-- [ngModel]="model.first_name"brings the form data from the backend and populates the table and then sends the edited data from the #first_name to the back -->
    </div>

     <div class="form-group">
      <label for="last_name" class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-10">
        <!-- the last_name paramater is now 2 way data bound to the model object found on the app.component.ts file -->
        <input type="text" [ngModel]="model.last_name" ngModel #last_name="ngModel" name="last_name"  class="form-control" id="last_name" placeholder="e.g. Schwartz">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit Form</button>
      </div>
    </div>
  </form>
</div>
